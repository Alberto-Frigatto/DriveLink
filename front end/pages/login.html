<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Alberto, Adriano, Danilo, Gustavo, Renato">
    <meta name="description" content="Challenge da BRQ">
    <title>DriveLink - Login</title>
    <link rel="stylesheet" href="../static/css/styles.min.css">
</head>
<body>
    <main class="login-page">
        <div class="ring-1"></div>
        <div class="ring-2"></div>

        <img src="../static/img/logo.png" alt="Logo do DiveLink" class="logo">
        <div class="sign-options">
            <span checked>Entrar</span>
            <span>Criar conta</span>
        </div>

        <form action="" class="login-form">
            <div class="form-floating">
                <input type="email" class="form-control" id="email" placeholder="email">
                <label for="email">Email</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="pwd" placeholder="pwd">
                <label for="pwd">Senha</label>
            </div>
            <a href="" class="text-primary">Esqueceu minha senha</a>
            <a href="./home.html" class="btn btn-primary" id="next-btn">
                <i class="bi bi-arrow-right"></i>
            </a>
        </form>

        <div class="other-login-options">
            <span>Ou</span>
            <div class="options">
                <a href="./home.html" class="option">
                    <i class="bi bi-google"></i>
                </a>
                <a href="./home.html" class="option">
                    <i class="bi bi-facebook"></i>
                </a>
                <a href="./home.html" class="option">
                    <i class="bi bi-twitter"></i>
                </a>
            </div>
        </div>
    </main>
</body>
</html>
