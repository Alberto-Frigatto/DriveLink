<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Alberto, Adriano, Danilo, Gustavo, Renato">
    <meta name="description" content="Challenge da BRQ">
    <title>DriveLink - Mavecão V8</title>
    <link rel="stylesheet" href="../static/css/styles.min.css">
    <script src="../static/js/app.js" defer></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js" defer></script>
</head>
<body>
    <main class="full-width booking-made-page">
        <h1 class="title-with-bg">Pronto! O Mavecão estará esperando por você na hora marcada</h1>

        <img src="../static/img/map.png" alt="Imagem do mapa" class="map">
    </main>

    <aside class="offcanvas offcanvas-end" id="sidebar">
        <div class="offcanvas-header">
            <img src="../static/img/perfil.png" alt="Imagem do Amado Batista" class="perfil-photo">
            <div class="info">
                <span class="name">Olá, Amado Batista</span>
                <div class="tenancy-qty">25 carros alugados</div>
            </div>
        </div>
        <div class="offcanvas-body">
            <nav class="options-list">
                <a href="" class="option">
                    <i class="bi bi-person-circle"></i>
                    <span>Minha conta</span>
                </a>
                <a href="" class="option">
                    <i class="bi bi-bell"></i>
                    <span>Notificações</span>
                </a>
                <a href="" class="option">
                    <i class="bi bi-car-front"></i>
                    <span>Minhas locações</span>
                </a>
                <a href="" class="option">
                    <i class="bi bi-heart"></i>
                    <span>Favoritos</span>
                </a>
                <a href="" class="option">
                    <i class="bi bi-tag"></i>
                    <span>Promoções</span>
                </a>
                <a href="" class="option">
                    <i class="bi bi-file-earmark"></i>
                    <span>Documentos</span>
                </a>
                <a href="" class="option">
                    <i class="bi bi-credit-card"></i>
                    <span>Cartões</span>
                </a>
                <a href="" class="option">
                    <i class="bi bi-question-circle"></i>
                    <span>Ajuda</span>
                </a>
                <a href="" class="option">
                    <i class="bi bi-gear"></i>
                    <span>Configurações</span>
                </a>
            </nav>
            <a href="./login.html" class="btn btn-danger logout-btn">
                <i class="bi bi-box-arrow-right"></i>
                <span>Sair</span>
            </a>
        </div>
    </aside>

    <footer class="footer-app">
        <div class="footer-top">
            <img src="../static/img/maverick/1.png" class="car-photo" alt="Foto do mavecão">
            <div>
                <span class="car-name">Mavecão V8 1970</span>
                <div class="owner">
                    <img src="../static/img/car_owner.png" alt="Imagem do proprietário do veículo">
                    <div>
                        <span class="name">Tim Maia</span>
                        <div class="rating">
                            <i class="bi bi-star-fill"></i>
                            <span>4.8</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="options">
            <a href="./home.html" class="option">
                <i class="bi bi-house"></i>
                <span>Início</span>
            </a>
            <a href="" class="option">
                <i class="bi bi-map-fill text-success"></i>
                <span>Mapa</span>
            </a>
            <a href="./chat.html" class="option">
                <i class="bi bi-chat-dots-fill" id="chat-icon"></i>
                <span>Chat</span>
            </a>
            <a data-bs-toggle="offcanvas" href="#sidebar" role="button" class="option">
                <img src="../static/img/perfil.png" alt="Foto de perfil de Amado Batista">
                <span>Perfil</span>
            </a>
        </div>
    </footer>
</body>
</html>
